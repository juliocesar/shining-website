<h1 class="centered">Some code highlighting love</h1>
<p class="centered">
  Slides can be syntax highlighted provided you follow the instructions on the
  <a href="http://alexgorbatchev.com/wiki/SyntaxHighlighter">SyntaxHighlighter</a> page.
</p>
<script type="syntaxhighlighter" class="brush: js; gutter: false">
  // Check out how this bit of JS looks
  var element = document.createElement('header');
  element.innerHTML = "From heaven";
  document.body.appendChild(element);
</script>
